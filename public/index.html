<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geometry Theorem Verifier</title>
</head>
<body>
  <h1>Triangle Properties Verifier</h1>
  <form id="triangleForm">
    <div>
      Point A:
      <input type="number" id="aX" placeholder="X" required>
      <input type="number" id="aY" placeholder="Y" required>
    </div>
    <div>
      Point B:
      <input type="number" id="bX" placeholder="X" required>
      <input type="number" id="bY" placeholder="Y" required>
    </div>
    <div>
      Point C:
      <input type="number" id="cX" placeholder="X" required>
      <input type="number" id="cY" placeholder="Y" required>
    </div>
    <button type="submit">Verify Properties</button>
  </form>
  <div id="result"></div>
  <script src="/dist/main.js"></script>
</body>
</html>
